<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consume API TheMealDB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                //al hacer click en el bot√≥n traiga los datos desde la API
                //el retorno lo voy a cargar en la tabla "categorias"
                $("#enviar").click(function(){
                    $.get("https://www.themealdb.com/api/json/v1/1/categories.php",
                    function(data){
                        //en data traigo la respuesta de la API
                        //la recorrro con each
                        $.each(data.categories,function(i, item){
                            //por cada elemento de la lista agrego una nueva fila a la tabla
                            $("#categorias").append("<tr><td>"+ item.idCategory+
                                "</td><td>"+item.strCategory+
                                "</td><td><img src='"+item.strCategoryThumb+"'>"+
                                "</td><td>"+item.strCategoryDescription+"</td></tr>");
                        });
                    });
                });
            })
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row mb-3">
                <h3>Ejemplo: Consumir datos as&iacute;ncronamente</h3>
            </div>
            <div class="row mb-3">
                <button type="button" class="btn btn-primary" id="enviar">Traer datos desde API TheMealDB</button>
            </div>
            <div class="row mb-3">
                <table class="table table-bordered" id="categorias">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Descripci&oacute;n</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
